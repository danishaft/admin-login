<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Experience Life - Make yourself comfortable.">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin-login.css">

    <title>Admin Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

</head>
<body>
    <header>
        <nav class="navbar bg-white">
            <a href="#" class="navbar-brand ms-3 ms-lg-4 ms-xl-5">
                <img src="img/logo.png" alt="Our Logo" class="h-100">
            </a>
            <button class="navbar-toggler bg-pink-1 d-block d-lg-none py-2 px-3 me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTwoContent" aria-controls="navbarTwoContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class=""><i class="fa-solid fa-bars text-white"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTwoContent">
                
            </div>
        </nav>
    </header>

   <div class="container mb-4">
    <form action="" method="" id="admin-login-form">
        <div class="admin-login lg-width-50 mx-auto p-5 bg-neutral-4 opacity-75  my-3">
            <h6 class="text-center login-fs fw-700 lg-text-black width-100 mb-5">Login to Admin Dashoard</h6>
            <div class="input-group width-100 mb-3">
                <p class="fs-copyright mb-1 fw-500">Admin ID</p>
                <input type="text" name="Enter ID" id="admin-login-id" class="form-input-1 admin-login-input  width-100 fs-copyright py-3 px-5 mt-1 text-black" placeholder="Enter ID">
                <img src="img/id-input.png" alt="" class="input-icon">
            </div>
            <div class="input-group width-100">
                <p class="fs-copyright mb-1 fw-500">Password</p>
                <input type="Password" name="Password" id="admin-login-password" class="form-input-1 admin-login-input width-100 fs-copyright py-3 px-5 mt-1 text-black" placeholder="Password">
                <img src="img/password-input.png" alt="" class="input-icon">
            </div>
            <div class="password-text width-100 d-flex align-content-center justify-content-between mt-4 mb-2">
                <input class="form-check-input login-mb-checkbox me-lg-2 me-2" type="checkbox" value="" aria-label="checkbox">
                <p class="fs-input login-mb-fs me-auto text-grey-2 ">Keep me logged in</p>
                <a href="#" id="admin-login-fpassword" class="fs-copyright text-pink login-mb-fs">Forgot password?</a>
            </div>
            <button id="admin-login-btn" type="submit" class="login-primary-btn w-100 text-center fs-input fw-700 text-white bdr-rad-2 py-3 my-4">Log In</button>
        </div>
    </form>
   </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
